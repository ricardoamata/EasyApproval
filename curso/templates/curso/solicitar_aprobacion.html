{% extends 'default.html' %}

{% block content %}
    <span class="uk-text-large">¿Estás seguro que quieres solicitar una aprobación para el curso <b>{{ curso }}</b>?</span>
    <form action="{% url 'curso:solicitar_aprobacion' curso.hash_id %}" method="POST" class="uk-form-stacked">
        {% csrf_token %}
        <div class="uk-margin">
        <div class="uk-margin">
            <input type="submit" value="Confirmar" id="confirm_button" class="uk-button uk-button-primary">
            <a class="uk-button uk-button-default uk-margin-small-left" href="{% url 'curso:editar' curso.hash_id %}">Cancelar</a>
        </div>
    </form>
{% endblock %}
